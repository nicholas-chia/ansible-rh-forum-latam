- name: Start instance
  hosts: localhost
  gather_facts: false
  connection: local
  region: sa-east-1
  tasks:
    - name: Start the instances
      ec2:
        instance_ids: '{{ instance_ids }}'
        region: '{{ region }}'
        state: running
        wait: True
        vpc_subnet_id: subnet-471b7923
        assign_public_ip: no
